controller_server:
  ros__parameters:
    tf_buffer_duration: 10.0
    use_sim_time: false
    controller_frequency: 3.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    current_goal_checker: "general_goal_checker"
    current_progress_checker: "progress_checker"

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: true
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 3.0
      max_vel_y: 0.0
      max_vel_theta: 3.0 
      min_speed_xy: 0.05
      max_speed_xy: 3.0 
      min_speed_theta: 0.05
      # Add high threshold velocity for turtlebot 3 issue.
      # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 2.5
      acc_lim_y: 2.5
      acc_lim_theta: 3.2
      decel_lim_x: 2.5
      decel_lim_y: 2.5
      decel_lim_theta: 3.2
      vx_samples: 20
      vy_samples: 20
      vtheta_samples: 20
      
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.3  
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: true
      stateful: true
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  ros__parameters:
    global_frame: "map"
    robot_base_frame: "base_link"
    odom_topic: "odom"
    cmd_vel_topic: "cmd_vel"
    dock_pose_topic: "dock_pose"

    update_frequency: 1.0
    publish_frequency: 1.0
    use_sim_time: false
    rolling_window: true
    width: 16
    height: 16
    resolution: 0.05
    footprint: "[ [0.360, 0.200], [0.360, -0.200], [-0.450, -0.200], [-0.450, 0.200] ]"
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true
      map_topic: "/map"
      transform_tolerance: 1.0
      enabled: true

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: /scan
        max_obstacle_height: 2.0
        clearing: true
        marking: true
        data_type: "LaserScan"
        raytrace_max_range: 3.0
        raytrace_min_range: 0.0
        obstacle_max_range: 2.5
        obstacle_min_range: 0.0

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      cost_scaling_factor: 1.0
      inflation_radius: 0.41

global_costmap:
  ros__parameters:
    transform_tolerance: 1.0
    update_frequency: 1.0
    publish_frequency: 1.0
    global_frame: map
    robot_base_frame: base_link
    use_sim_time: false
    resolution: 0.05
    track_unknown_space: false
    static_map: true
    map_topic: "/map"
    width: 500
    height: 500
    origin_x: -250.0 
    origin_y: -250.0
    footprint: "[ [0.360, 0.200], [0.360, -0.200], [-0.450, -0.200], [-0.450, 0.200] ]"
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_topic: "/map_updates"
      map_subscribe_transient_local: true

    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      enabled: true
      observation_sources: scan
      scan:
        topic: "/scan"
        max_obstacle_height: 2.0
        clearing: true
        marking: true
        data_type: "LaserScan"
        raytrace_max_range: 3.0
        raytrace_min_range: 0.0
        obstacle_max_range: 2.5
        obstacle_min_range: 0.0

    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      cost_scaling_factor: 1.0
      inflation_radius: 0.41

map_server:
  ros__parameters:
    use_sim_time: false
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

planner_server:
  ros__parameters:
    use_sim_time: false
    transform_tolerance: 5.5
    plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner::SmacPlanner2D"
      tolerance: 3.0
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: false
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 3.5
      motion_model_for_search: "REEDS_SHEPP"
      cost_travel_multiplier: 2.0
      angle_quantization_bins: 64
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      minimum_turning_radius: 0.30
      reverse_penalty: 2.1
      change_penalty: 0.0
      non_straight_penalty: 1.20
      cost_penalty: 1.5
      retrospective_penalty: 0.025
      rotation_penalty: 4.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: true
      allow_reverse_expansion: false
      smooth_path: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 1.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2


collision_monitor:
  ros__parameters:
    # ── Global (top‐level) parameters ────────────────────────────────────────
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel"       # or "cmd_vel_nav" if intercepting before smoothing
    cmd_vel_out_topic: "cmd_vel"      # usually the same as cmd_vel_in if you want no re‐routing
    source_timeout: 5.0               # global timeout for ANY source
    stop_pub_timeout: 2.0             # how long to wait before forcing an emergency stop
    enable_stamped_cmd_vel: false     # set true if you publish TwistStamped, false if plain Twist
    transform_tolerance: 1.2          # how long to tolerate stale TF when processing /scan

    # ── "scan" source parameters ──────────────────────────────────────────────
    observation_sources: ["scan"]     # must be a list of source names
    polygons: ["PolygonStop"]         # must list at least one polygon name

    # Define "PolygonStop" block exactly as above
    PolygonStop:
      type: "polygon"
      points: "[[0.4, 0.3], [0.4, -0.3], [0.0, -0.3], [0.0, 0.3]]"
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"

    # Define "scan" source
    scan:
      type: "scan"
      topic: "/scan"
      enabled: true
      source_timeout: 0.5
      min_obstacle_height: 0.0
      max_obstacle_height: 2.0
      safety_distance: 0.5

    # How often (Hz) to check /scan for collisions
    check_rate: 5.0

    # Plug‐in configuration
    plugin_names: ["default_collision_monitor"]
    plugin_types: ["nav2_collision_monitor::VoxelCollisionMonitor"]


robot_state_publisher:
  ros__parameters:
